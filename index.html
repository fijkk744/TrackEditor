<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A non-official editor for Free Rider HD.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Track Editor</title>
		<link rel="stylesheet" href="style.css"  type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/x-icon" href="img/icon.ico" />
	</head>
  <body>
  	<nav>
		<div id="sidebar">
			<a href="">
				<div class="track-editor-logo">
					<img src="img/logo.png" alt="track editor logo" class="logo-img">
				</div>
			</a>

			<div id="info">
				<label for="file-upload" class="custom-file-upload item">

					<input id="file-upload" type="file" />
				</label>
				<p class="caption">Track information</p>
				<ul>
					<li>Size : x.xx Mo</li>
				</ul>
				<p class="caption">Import / Export</p>
				<button type="button">Import</button>
				<button type="button">Export</button>
				<input type="text" id="code-input" name="code"/>
			</div>
		</div>
	</nav>

	<section id="tools">
		 <ul>
			<li><img src="img/sprite_line.png" alt="sprite line" class="sprite-tool"></i></li>
			<li><img src="img/sprite_curve.png" alt="sprite curve" class="sprite-tool"></i></li>
			<li><img src="img/sprite_fill.png" alt="sprite fill" class="sprite-tool"></i></li>
			<li><img src="img/sprite_eraser.png" alt="sprite eraser" class="sprite-tool"></i></li>
		</ul>
	</section>

	<section id="canvas">
		<canvas id="screen"></canvas>
	</section>

	<footer>
		<a href="https://github.com/fijkk744/TrackEditor" target="_blank"><i class="fab fa-github"></i></a>
	</footer>

	<script src="track.js"></script>
	<script src="editor.js"></script>
	<script type="text/javascript">
		"use strict";
		var viewer = new Viewer();
		viewer.fullscreen = true;
		viewer.track = Track.fromString("-18 1i 18 1i##");
		viewer.track.add(new FilledCircle(50, 0, 150));
		viewer.render();
	</script>
  </body>
</html>
