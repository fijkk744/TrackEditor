<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A non-official editor for Free Rider HD.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Track Editor</title>
		<link rel="stylesheet" href="style.css"  type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/x-icon" href="img/icon.ico" />
	</head>
  <body>
  	<nav>
		<div id="sidebar">
			<a href="">
				<div class="track-editor-logo">
					<img src="img/logo.png" alt="track editor logo" class="logo-img">
				</div>
			</a>

			<div id="info">
				<p class="caption">Upload track</p>
				<label for="file-upload" class="custom-file-upload item">
					<i class="fas fa-file-upload"></i>Upload a track
					<input id="file-upload" type="file" />
				</label>
				<p class="caption">Track information</p>
				<ul>
					<li>Size</li>
					<li>Other</li>
					<li>Other 2</li>
				</ul>
				<p class="caption">Save track</p>
			</div>
		</div>
	</nav>

	<section id="tools">
		 <ul>
			<li><i class="fas fa-pencil-alt"></i></li>
			<li><i class="fas fa-pen-fancy"></i></li>
			<li><i class="fas fa-fill-drip"></i></li>
			<li><i class="fas fa-eraser"></i></li>
		</ul>
	</section>

	<section id="canvas">
		<canvas id="screen"></canvas>
	</section>

	<footer>
		<a href="https://github.com/fijkk744/TrackEditor" target="_blank"><i class="fab fa-github"></i></a>
	</footer>

	<script src="track.js"></script>
	<script src="editor.js"></script>
	<script type="text/javascript">
		"use strict";
		var viewer = new Viewer();
		viewer.track = Track.fromString("-18 1i 18 1i##");
		viewer.track.add(new FilledCircle(150, 150, 150));
		viewer.render();
	</script>
  </body>
</html>
